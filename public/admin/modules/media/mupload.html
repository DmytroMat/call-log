<style>
@charset "UTF-8";
/* .fileinput-button {
  position: relative;

.fileinput-button input {
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  opacity: 0;
  font-size: 200px !important;
  direction: ltr;
  cursor: pointer;
}

.img-container {
    min-height: 200px!important;
}
.dropzone .dz-message {
    padding: 20% 0;
}
/* Fixes for IE < 8 */
@media screen\9 {
  .fileinput-button input {
    filter: alpha(opacity=0);
    font-size: 100%;
    height: 100%;
  }
}

.custom-btn .btn {
    border-radius: 0;
}

form.dropzone {
    position: relative;
    /* min-height:300px; */
}

form.dropzone img {
    object-fit: contain;
    width:100%;
    height:100%;
}
.edit-bar {
    height:32px;
    margin-bottom:15px;
}
.edit-bar .btn {
    float: left;
    width:32px;
    height:32px;
    margin: 0 8px 0 0;
    padding:4px;
    font-weight:bolder;
    background: #f1f1f1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    line-height: 16px;
    color: #72777c;
    border-color: #ccc;
    box-shadow: 0 1px 0 #ccc;
    font-size: 19px;
    padding: 5px 4px;
}

.rotated {
  transform: rotate(90deg);
  -ms-transform: rotate(90deg); /* IE 9 */
  -moz-transform: rotate(90deg); /* Firefox */
  -webkit-transform: rotate(90deg); /* Safari and Chrome */
  -o-transform: rotate(90deg); /* Opera */
}

.cropper-viewer {
    outline:none;
}
/* .cropper-container {
    left:0!important;
} */
.cropper-point {
    width:7px!important;
    height:7px!important;
    background-color: #fff;
    border: solid 1px #000;
    filter: alpha(opacity=50)!important;
    opacity: 0.5!important;
}

.cropper-line.line-n {
    background: url(lib/jcrop/css/Jcrop.gif) repeat-x left bottom;
    opacity: 0.5!important;
    top: 0;
    left: 0;
    height: 1px;
    cursor: n-resize;
}
.cropper-line.line-s {
    background: url(lib/jcrop/css/Jcrop.gif) repeat-x left bottom;
    opacity: 0.5!important;
    bottom: 0;
    left: 0;
    height: 1px;
    cursor: n-resize;
}
.cropper-line.line-e {
    background: url(lib/jcrop/css/Jcrop.gif) repeat-y left bottom;
    opacity: 0.5!important;
    right: 0;
    top: 0;
    width: 1px;
    cursor: n-resize;
}

.cropper-line.line-w {
    background: url(lib/jcrop/css/Jcrop.gif) repeat-y left bottom;
    opacity: 0.5!important;
    left: 0;
    top: 0;
    width: 1px;
    cursor: n-resize;
}

#main-video {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: #000;
}
#main-capture i {
    cursor:pointer;
}
#main-capture {
    width: 45px;
    height: 45px;
    background: transparent;
    left: 50%;
    bottom: 26px;
    font-size: 27px;
    color: white;
    transform: translateX(-50%);
    padding: 5px;
    position:absolute;
    z-index:1001;
}
#main-change {
    width: 30px;
    height: 30px;
    background: transparent;
    right: 10px;
    top: 10px;
    font-size: 20px;
    color: white;
    padding: 5px;
    position:absolute;
    z-index:1001;
}
#video-canvas {
    width:100%;
    /* min-height: 300px; */
    background: #ddd;
}
