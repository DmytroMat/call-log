<style>
.single-media {
    width: auto;
    position: relative;
    display: inline-block;
    padding: 5px 15px;
    box-shadow: 0 0 5px 0 #ccc;
    margin: auto 5px;
}
.team-s {
    width: 115px;
    border: 2px solid #0caa41;
    float: left;
}
.single-media img {
    width: 100%;
}
.single-media li {
    float:left;
}
span.team-b, span.team-a {
  white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100px;
    display:inline-block;
    font-size:15px;
}
.vote-list .vs-d {
    top: -3px;
}
div#masonry img {
    box-sizing: border-box;
    border: 2px solid #444;
}


a.item {
   position: relative;
   float:left;
}
a.item p {
  color:white;
}
.content .content-overlay {
  background: rgba(0,0,0,0.7);
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  opacity: 0;
  -webkit-transition: all 0.4s ease-in-out 0s;
  -moz-transition: all 0.4s ease-in-out 0s;
  transition: all 0.4s ease-in-out 0s;
}

.content:hover .content-overlay{
  opacity: 1;
}

.content-details {
  position: absolute;
  text-align: center;
  padding-left: 1em;
  padding-right: 1em;
  width: 100%;
  top: 50%;
  left: 50%;
  opacity: 0;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  -webkit-transition: all 0.3s ease-in-out 0s;
  -moz-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
}

.content:hover .content-details{
  top: 50%;
  left: 50%;
  opacity: 1;
}

.fadeIn-bottom{
  top: 80%;
}

.mostImage {
  display: block;
    margin: auto;
    max-width: 130px;
}
</style>
<section id="portfolio" class="clearfix mt-150">
        <div class="container-fluid">
  <div class="row">
  <div class="col-md-4 col-lg-3">
  <div class=" left-side">
      <img ng-show="mostImage" class="mostImage" ng-src="{{mostImage}}"/>
      <h5 class="m-title">{{considerCategory.cName?considerCategory.cName:'Most Voted Optios'}}</h5>
      <div class="vote-list">
        <ol>
          <li ng-repeat="optio in allOptio">
            <a href="">
              <ul>
                <li><img ng-src="{{optio.oLMedia.mImage}}" alt=""></li>
                <li><span class="team-a">{{optio.oLMedia.mName}}</span></li>
              </ul> 
              <div class="vs-d">VS</div> 
              <ul>
                <li><img ng-src="{{optio.oRMedia.mImage}}" alt=""></li>
                <li><span class="team-b">{{optio.oRMedia.mName}}</span></li>
              </ul>
            </a>
          </li>
          
      </ol>
      </div>
  </div>
  </div>
  <div class="col-md-8 col-lg-9">
          <div class="row">
            <div class="col-lg-12">
             
              <header class="section-header text-center">
                <h2 class="m-title no-top">Categories and Topics</h2>
              </header>
              <div id="masonry" class="i-container">
                <a class="item content" href="{{category.href}}" ng-repeat="category in categorys">
                  <div class="content-overlay"></div>
                  <img ng-src="{{category.cImage}}" width="{{category.width}}" height="200"/>
                  <div class="content-details fadeIn-top">  
                   <p>{{category.cName}}</p>  
                  </div>  
                </a>
              </div>
            </div>
          </div>

  </div>
        </div>
        </div>
      </section><!-- #portfolio -->
