<section class="form-a mt-150">
        <div class="container">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                   
          <!-- login -->
    <!-- Material form register -->
    <div class="card">
    
      <h5 class="card-header info-color white-text text-center py-4">
          <strong>Sign up</strong>
      </h5>
    
      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
    
          <!-- Form -->
          <form class="text-center" style="color: #757575;">
    
              <div class="form-row">
                  <div class="col">
                      <!-- First name -->
                      <div class="md-form">
                          <input type="text" id="materialRegisterFormFirstName" class="form-control">
                          <label for="materialRegisterFormFirstName">First name</label>
                      </div>
                  </div>
                  <div class="col">
                      <!-- Last name -->
                      <div class="md-form">
                          <input type="email" id="materialRegisterFormLastName" class="form-control">
                          <label for="materialRegisterFormLastName">Last name</label>
                      </div>
                  </div>
              </div>
    
              <!-- E-mail -->
              <div class="md-form mt-0">
                  <input type="email" id="materialRegisterFormEmail" class="form-control">
                  <label for="materialRegisterFormEmail">E-mail</label>
              </div>
              <div class="form-row">
                <div class="col">
       <!-- Date of Birth -->
              <div class="md-form">
                <input placeholder="Selected date" type="text" id="datepicker" class="form-control datepicker">
                <label for="datepicker" class="active">Date of Birth</label>
              </div>
            </div>
              <div class="col">
    <!-- Gender -->
    <div class="md-form ">
              <select id="dropdown" class="form-control mdb-select md-form initialized">
                <option value="" disabled selected>Your Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
            </div>
          </div> 
          
              <div class="form-row">
                  <div class="col">
                      <!-- First name -->
                      <div class="md-form">
                          <input type="text" id="materialRegisterFormCountry" class="form-control">
                          <label for="materialRegisterFormCountry">Country</label>
                      </div>
                  </div>
                  <div class="col">
                      <!-- Last name -->
                      <div class="md-form">
                          <input type="email" id="materialRegisterFormCity" class="form-control">
                          <label for="materialRegisterFormCity">City</label>
                      </div>
                  </div>
              </div>
                      <!-- First name -->
                      <div class="md-form">
                          <input type="text" id="materialRegisterFormJobName" class="form-control">
                          <label for="materialRegisterFormJobName">Job</label>
                      </div>
              <!-- Password -->
              <div class="md-form">
                  <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                  <label for="materialRegisterFormPassword">Password</label>
                  <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                      At least 8 characters and 1 digit
                  </small>
              </div>
    
              
              <!--Confirm Password -->
              <div class="md-form">
                <input type="password" id="materialRegisterFormPasswordConfirm" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPasswordConfirm">Confirm Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    
                </small>
            </div>
    
              <!-- Phone number -->
           <!--   <div class="md-form">
                  <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                  <label for="materialRegisterFormPhone">Phone number</label>
                  <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                      Optional - for two step authentication
                  </small>
              </div> -->
    
              <!-- Newsletter -->
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                  <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
              </div>
    
              <!-- Sign up button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>
    
              <!-- Social register -->
              <p>or sign up with:</p>
          <a type="button" class="btn-floating btn-fb btn-lg">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-google btn-lg">
            <i class="fab fa-google"></i>
          </a>
    
              <hr>
    
              <!-- Terms of service -->
              <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="" target="_blank">terms of service</a>
    
          </form>
          <!-- Form -->
    
      </div>
    
    </div>
    <!-- Material form register -->

               </div>
           </div>    
        </div>
      </section>
