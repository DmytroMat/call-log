<section class="form-a mt-150">
        <div class="container">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                   
          <!-- login -->
    <div class="card">
    
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign in</strong>
      </h5>
    
      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
    
        <!-- Form -->
        <form class="text-center" style="color: #757575;">
    
          <!-- Email -->
          <div class="md-form">
            <input type="email" id="materialLoginFormEmail" class="form-control">
            <label for="materialLoginFormEmail">E-mail</label>
          </div>
    
          <!-- Password -->
          <div class="md-form">
            <input type="password" id="materialLoginFormPassword" class="form-control">
            <label for="materialLoginFormPassword">Password</label>
          </div>
    
          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
          </div>
    
          <!-- Sign in button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Sign in</button>
    
          <!-- Register -->
          <p>Not a member?
            <a href="/register">Register</a>
          </p>
    
          <!-- Social login -->
          <p>or sign in with:</p>
          <a type="button" class="btn-floating btn-fb btn-lg" ng-click="login()">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-google btn-lg">
            <i class="fab fa-google"></i>
          </a>
    
        </form>
        <!-- Form -->
    
      </div>
    
    </div>
    <!-- form  -->
               </div>
           </div>    
        </div>
      </section>
